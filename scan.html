<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-slate-900 text-white p-10">
    <div class="max-w-2xl mx-auto bg-slate-800 p-12 rounded-[50px] border-2 border-emerald-500/30 shadow-2xl">
        <h2 class="text-3xl font-black mb-8 text-center text-emerald-400">Disease & Benefit Scanner</h2>
        <div class="text-center mb-10">
            <p class="text-slate-400 mb-6">Upload a photo of your food or skin for AI Analysis.</p>
            <input type="file" id="healthPhoto" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-emerald-500 file:text-white font-bold cursor-pointer">
        </div>
        <button onclick="startAnalysis()" id="mainBtn" class="w-full bg-emerald-500 py-5 rounded-3xl font-black text-2xl hover:bg-emerald-400 shadow-lg shadow-emerald-500/20">RUN AI DIAGNOSTICS</button>

        <div id="aiResult" class="hidden mt-10 p-8 bg-black/40 rounded-[30px] border-l-8 border-yellow-400">
            <p class="text-yellow-400 font-mono text-xs tracking-widest mb-4">>> NEURAL_SCAN_SUCCESSFUL</p>
            <p class="text-xl font-bold">Analysis Result:</p>
            <p class="text-green-400 mt-2">✅ Nutrients: Optimized</p>
            <p class="text-blue-400">✅ Risk Level: Minimal / Healthy</p>
        </div>
    </div>
    <script>
        function startAnalysis() {
            const file = document.getElementById('healthPhoto').files.length;
            if (file === 0) {
                alert("Please upload an image first!");
                return;
            }
            document.getElementById('mainBtn').innerText = "Processing Pixels...";
            setTimeout(() => {
                document.getElementById('aiResult').classList.remove('hidden');
                document.getElementById('mainBtn').innerText = "Scan Finished";
            }, 2500);
        }
    </script>
</body>
